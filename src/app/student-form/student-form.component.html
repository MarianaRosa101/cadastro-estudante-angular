<html>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Cadastro de Estudante</h2>
        </div>

        <div class="card-body">
          <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="name">Nome: </label>
              <input type="text" formControlName="name" class="form-control">
            </div>

            <div class="form-group">
              <label for="age">Idade: </label>
              <input type="number" formControlName="age" class="form-control">
            </div>

            <div class="form-group">
              <label for="email">E-mail: </label>
              <input type="email" formControlName="email" class="form-control">
            </div>

            <div class="form-group">
              <label for="major">Curso: </label>
              <input type="text" formControlName="major" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>

          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Lista de estudantes cadastrados (para ter certeza que foram cadastrados)-->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">

        <div class="card-header">
          <h2 class="text-center">Estudantes Cadastrados</h2>
        </div>

        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>E-mail</th>
                <th>Curso</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.major }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
